<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="assets/images/laser-rifle-right.png" sizes="any">

    <title>Space Force</title>
</head>
<body>
<div class="container">
    <div class="canvas-container">
        <canvas></canvas>
        <div id="score-div">
            <div id="leaderboard-title">Leaderboard</div>
            <div id="score-list"></div>
        </div>
    </div>
    <div class="username-container">
        <input id="usernameInput" type="text" placeholder="Username">
        <button id="name-input-button">Start!</button>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"
      integrity="sha512-kVlGhj2qFy+KBCFuvjBJTGUMxbdqJKs4yK2jh0e0VPhWUPiPC87bzm4THmaaIee3Oj7j6sDpTTgm2EPPiESqBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="./classes/Enemy.js"></script>
    <script src="./classes/Player.js"></script>
    <script src="./classes/Weapon.js"></script>
    <script src="classes/ParticleFx.js"></script>
    <script src="classes/jetPack.js"></script>
    <script src="./classes/Projectile.js"></script>
    <script src="./eventListeners.js"></script>
    <script src="./index.js"></script>
    <script src="./lobbyChat.js"></script>
</div>
</body>
</html>
